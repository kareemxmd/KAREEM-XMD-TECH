<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝗞𝗔𝗥𝗘𝗘𝗠💔-𝗧𝗘𝗖𝗛🌍 Pair Code</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .pair-code {
      font-size: 20px;
      background: #222;
      padding: 15px;
      display: inline-block;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 32px; color: #00ffff; text-shadow: 0 0 10px #00ffff;">
    𝗞𝗔𝗥𝗘𝗘𝗠💔-𝗧𝗘𝗖𝗛🌍
  </h1>
  <img src="https://files.catbox.moe/cfd5e0.jpg" alt="Kàrèèm">
  <div id="pairCode" class="pair-code">YOUR-PAIR-CODE-WILL-BE-HERE</div>
  <br>
  <button onclick="pairNow()">Generate Pair Code</button>
  
  <script>
    function pairNow() {
      var code = "PAIR-" + Math.floor(Math.random() * 100000);
      document.getElementById("pairCode").innerText = code;
    }
  </script>
</body>
</html>
